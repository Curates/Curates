<article id="create">
  <form role="form">
    <h3> Create Collection</h3>
    <input type="text" id="title" ng-model="collection.title" placeholder="Enter a title">
    <input type="text" id="description" ng-model="collection.description" placeholder="Enter a description">
  </form>
  <button class="btn btn-primary" ng-click="create()"> Create </button>
</article>
